<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
	
		function setSearchEngine() {

			let actions = {
			"google": "https://www.google.com/search",
			"duckDuckGo": "https://www.duckduckgo.com",
			"bing": "https://www.bing.com/search",
			"ask": "https://www.ask.com/web"
		};
		
			validateUserInput();

			if(true) {
				let form = document.getElementById("searchForm");
				let selectedSearchEngine = document.querySelector("input[name=engine]:checked");
				let action = actions[selectedSearchEngine.value];
				form.setAttribute("action", action);
			};
		}

		function validateUserInput(event) {

			let searchText = document.querySelector("input[name=q]");
			let selectedSearchEngine = document.querySelector("input[name=engine]:checked");

			if (searchText.value === "") {
				alert("Please enter your search word or term.");
				event.preventDefault();
			} else if (selectedSearchEngine === null) {
				alert("Please select your choice of search engine.");
				event.preventDefault();
			} else {
				return true;
			}
		}

		window.addEventListener("load", function(){

			let form = document.getElementById("searchForm");
			form.addEventListener("submit", setSearchEngine);
		});
	</script>
</head>

<body>

	<form id="searchForm">
	<!-- TODO: add form elements -->
		<fieldset>
			<input type="text" name="q">
			<label><input type="radio" value="google" name="engine">Google</label>
			<label><input type="radio" value="duckDuckGo" name="engine">DuckDuckGo</label>
			<label><input type="radio" value="bing" name="engine">Bing</label>
			<label><input type="radio" value="ask" name="engine">Ask</label>
			<input type="submit" value="Go!"/>
		</fieldset>
	</form>

</body>
